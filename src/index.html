<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">

  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Open+Sans:wght@400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-200 poppins-light">

    <!-- Navigation -->
    <nav class="bg-gray-800 text-white px-4 pb-8 pt-10 fixed w-full top-0 z-20">
      <div class="container mx-auto">
        <div class="flex justify-between">
            <div class="flex row justify-center items-center">
              <a href="#" class="text-xl font-bold me-10">Your Brand</a>
      
              <ul class="transition-all duration-300 ease-in-out hidden row gap-5 lg:flex" id="mainNavigationItems">
                  <li class="transition-all duration-200 ease-in-out cursor-pointer hover:text-gray-300">About Us</li>
                  <li class="transition-all duration-200 ease-in-out cursor-pointer hover:text-gray-300">Services</li>
                  <li class="transition-all duration-200 ease-in-out cursor-pointer hover:text-gray-300">Testimonials</li>
              </ul>
            </div>
            <div>
              <span onclick="showFullScreenNav()">
                <div id="hambrgerButton">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </span>
            </div>
          </div>
      </div>
    </nav>
    <!-- Navigation -->

    <nav class="px-4 bg-gray-800 w-full text-white z-10 absolute -me-full transition-transform duration-1000 ease-in-out flex justify-center items-center" id="fullScreenNav">
          <ul> 
            <li class="flex justify-center items-center text-lg font-bold mb-10 transition-all duration-200 ease-in-out cursor-pointer hover:text-gray-300">About Us</li>
            <li class="flex justify-center items-center  text-lg font-bold mb-10  transition-all duration-200 ease-in-out cursor-pointer hover:text-gray-300">Services</li>
            <li class="flex justify-center items-center  text-lg font-bold mb-10 transition-all duration-200 ease-in-out cursor-pointer hover:text-gray-300">Testimonials</li>
          </ul>
    </nav>

    <section class="px-4 bg-blue-800 w-full mt-24 pb-8 pt-10 text-white transition-all duration-[2000] ease-in-out" >
      <div class="container mx-auto">
        <div class="flex justify-between">
      </div>
    </section>
  
  </body>
  <script>
    var showFullScreenNavVar = true;
    var fullScreenNav = document.getElementById('fullScreenNav');
    var mainNavigationItems = document.getElementById('mainNavigationItems');
    var hambrgerButton = document.getElementById('hambrgerButton');
    var burgerIcon = './images/burger.svg';
    var closeIcon = './images/close.svg';

    const showFullScreenNav = () => {
      
      showFullScreenNavVar ? fullScreenNav.classList.remove('-me-full') : fullScreenNav.classList.add('-me-full');
      showFullScreenNavVar ? hambrgerButton.classList.add('open') : hambrgerButton.classList.remove('open');
      showFullScreenNavVar ? mainNavigationItems.classList.remove('lg:flex') : mainNavigationItems.classList.add('lg:flex');
      showFullScreenNavVar = !showFullScreenNavVar;
    }

  </script>
</html>
